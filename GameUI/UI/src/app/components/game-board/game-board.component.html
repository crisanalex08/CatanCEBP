<div class="game-background">
    <div class="board-container">
        <img src="https://raw.githubusercontent.com/crisanalex08/CatanCEBP/refs/heads/main/GameUI/UI/src/assets/images/MapWithSpotsColored.png" 
             alt="Game Board">
        <div class="game-building" 
             *ngFor="let building of playerBuildings" 
             [style.left]="building.x + '%'" 
             [style.top]="building.y + '%'">
            <img [src]="getBuildingImage(building.type)"
                 [alt]="building.type">
        </div>
    </div>
</div>
