<div *ngIf="!IsGameStarted" class="game-container">

    <div class="game-players-container">
        <p-table [value]="game.players">
            <ng-template pTemplate="header">
                <tr>
                    <th>Players</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-player>
                <tr>
                    <td>{{ player.name }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="game-board-container">
        <div class="game-board"></div>
    </div>
    <div class="game-chat-container">
        <div class="input">

        </div>
    </div>   
    <div class="game-actions-container">
        <button pButton type="button" label="Leave Game" (click)="leaveGame()"></button>
    </div>

    <div>
        <button pButton type="button" label="Start Game" (click)="startGame()"></button>
    </div> 
  

</div>
<div class="game-board">
    <app-game-ui *ngIf="IsGameStarted" ></app-game-ui>
</div>
